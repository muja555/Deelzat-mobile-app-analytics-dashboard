customHeaders:
  - pattern: '**/*'
    headers:
      - key: "Access-Control-Allow-Origin"
        value: "*"
      - key: "Access-Control-Allow-Headers"
        value: "Auth0-Client, renameProperty, *"
      - key: "Access-Control-Allow-Methods"
        value: "GET, PUT, POST, DELETE, OPTIONS"
      - key: "Referrer-Policy"
        value: "unsafe-url"
